<nav
  class="bg-white border-b border-gray-200 shadow mt-0 fixed w-full z-10 top-0"
>
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between h-16">
      <div class="flex">
        <a routerLink="/home" class="flex-shrink-0 flex items-center">
          <img
            class="block lg:hidden h-8 w-auto"
            title="Angular"
            src="assets/svg/angular.svg"
            alt="Angular"
          />
          <img
            class="hidden lg:block h-8 w-auto"
            title="Angular"
            src="assets/svg/angular.svg"
            alt="Angular"
          />
          <span class="hidden lg:block ml-2 strong">
            Angular / Tailwindcss
          </span>
        </a>
        <div
          class="hidden sm:-my-px sm:ml-6 sm:flex sm:space-x-8"
          *ngFor="let links of nav"
        >
          <a
            class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium"
            routerLink="/{{ links.url }}"
            routerLinkActive="border-indigo-500 text-gray-900"
          >
            {{ links.title }}
          </a>
        </div>
      </div>
      <span class="block sm:hidden ml-12 flex items-center strong">
        Angular / Tailwindcss
      </span>
      <!-- ADMIN BUTTON -->
      <div class="flex items-center" appKonamiCode (codeEntered)="show($event)">
        <div class="flex-shrink-0" *ngIf="isKonamiEntered">
          <button
            type="button"
            class="relative inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 shadow-sm hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
          >
            <svg
              class="-ml-1 mr-2 h-5 w-5"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"
              />
            </svg>
            <span>Admin</span>
          </button>
        </div>
      </div>
      <div class="-mr-2 flex items-center sm:hidden">
        <!-- Mobile menu button -->
        <button
          type="button"
          class="bg-white inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-gray-500 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
          aria-controls="mobile-menu"
          aria-expanded="false"
          (click)="mobileMenuToggle()"
        >
          <span class="sr-only">Open main menu</span>
          <svg
            class="h-6 w-6"
            [ngClass]="show_mobile ? 'hidden' : 'block'"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            aria-hidden="true"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"
            />
          </svg>
          <svg
            class="h-6 w-6"
            [ngClass]="show_mobile ? 'block' : 'hidden'"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            aria-hidden="true"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M6 18L18 6M6 6l12 12"
            />
          </svg>
        </button>
      </div>
    </div>
  </div>
  <!-- Mobile menu, show/hide based on menu state. -->
  <div class="sm:hidden" id="mobile-menu" *ngIf="show_mobile">
    <div class="pt-2 pb-3 space-y-1" *ngFor="let links of nav">
      <a
        class="border-transparent text-gray-600 hover:bg-gray-50 hover:border-gray-300 hover:text-gray-800 block pl-3 pr-4 py-2 border-l-4 text-base font-medium"
        routerLink="/{{ links.url }}"
        routerLinkActive="bg-indigo-50 border-indigo-500 text-indigo-700"
        (click)="mobileMenuToggle()"
      >
        {{ links.title }}
      </a>
    </div>
  </div>
</nav>
